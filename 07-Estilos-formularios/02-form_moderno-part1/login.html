<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h2>GGPage</h2>
        <h3>Sign up to GGPage</h3>
        <div class="buttons">
            <button class="btn-google">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="btn-tw">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters">
            </label>
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
