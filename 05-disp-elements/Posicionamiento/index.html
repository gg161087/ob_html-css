<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <div class="static">soy un div static</div>
    <div class="relative">soy un div relative</div>
    <div class="fixed">soy un div fixed</div>
    <div class="relative container">
        <div class="absolute">soy un div absolute</div>
    </div>
    <div class="sticky">soy un div sticky</div>
</body>
</html>
