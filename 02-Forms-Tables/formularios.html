<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="txt_name">Nombre</label>
            <input name="Nombre" id="txt_name" type="text" required>
        </div>
        <div>            
        </div>
        <div>
            <label for="txt_lastname">Apellido</label>
            <input name="Apellido" id="txt_lastname" type="text" required>
        </div>
        <div>
            <label for="txt_age">Fecha de Nacimiento</label>
            <input type="date" name="Fecha de Nacimiento" id="txt_age">
        </div>
        <div>
            <label for="txt_comments">Comentarios</label>
            <textarea name="Comentarios" id="txt_comments"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>        
    </form>
</body>
</html>
